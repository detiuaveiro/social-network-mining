{% extends 'base.html' %}
{% load staticfiles %}
{% block page_title %}Home{% endblock %}

{% block content %}
<div class="container">
  {% if image %}
  <div class="mt-4">
    <div class="row col-12 d-flex justify-content-around">
      <h1>Esta imagem é de comida portuguesa?</h1>
    </div>
    <form class="row" action="{% url 'rate_image' image.id %}" method="post">
      {% csrf_token %}
      <div class="col-12 d-flex justify-content-around">
        <img style="height:500px;" alt="{{ image.file.url }}" src="{{ image.file.url }}" />
      </div>
      <div class="col-12 m-4">
        <div class="d-flex justify-content-around">
            <button style="width:200px;" class="btn btn-danger btn-lg" type="submit" name="vote" value="0">Não</button>
            <button  style="width:200px;" class="btn btn-success btn-lg" type="submit" name="vote" value="1">Sim</button>
        </div>
    </form>
  </div>
  {% else %}
  <h1>There are no images available! Try again</h1>
  {% endif %}

</div>
{% endblock %}
