{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block page_title %}{% endblock %}</title>
  {% block common_css %}
    <link rel="stylesheet"
          href="{% static "bootstrap-4.1.3-dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet"
          href="{% static "fontawesome-free-5.5.0-web/css/all.min.css" %}">
  {% endblock %}
  {% block page_css %}

  {% endblock %}
  {% block head_js %}
    <script src="{% static "jquery/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "popper.js/1.14.6/umd/popper.min.js" %}"></script>
    <script src="{% static "bootstrap-4.1.3-dist/js/bootstrap.min.js" %}">
    </script>
  {% endblock %}
</head>
<body>
  {% block navbar %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block body_js %}
  {% endblock %}
</body>
</html>
